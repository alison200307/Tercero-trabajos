<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/suma.css">
	<title>ALISON TOAPANTA</title>
	
</head>
<body>
	<h1>Suma de numeros</h1>
	<div class="row area_de_trabajo">
	<div class="col-md-3">
		<label>Ingrese el primer valor</label>
		<input type="text" class="form-control" id="Numero1" placeholder="Inserte un numero">
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<label>Ingres el segundo valor</label>
		<input type="text" class="form-control" id="Numero2" placeholder="Inserte un numero">
	</div>
	</div>
<br>
<div class="row">
	<div class="col-md-2">
	<input type="button" name="name" value="Resultado" onclick="Pluss();">
</div>
</div>

</body>
<script type="text/javascript">
	function Pluss(){
       var Numero1=parseInt(document.getElementById('Numero1').value);
       var Numero2=parseInt(document.getElementById('Numero2').value);
       var Resultado=Numero1+Numero2;
       alert("El resultado de la suma es: " +Resultado);

		
	}		
</script>
</html>
